<div class="container my-4">
  <div class="row">
    <div class="col-md-8">
      <div class="video-container">
        <video #videoPlayer controls class="w-100" [src]="selectedVideo?.path"></video>
      </div>
      <h3 class="mt-3">{{ selectedVideo?.title }}</h3>
      <p>{{ selectedVideo?.description }}</p>
    </div>
    <div class="col-md-4">
      <h5>Altri Video</h5>
      <div class="list-group">
        <button *ngFor="let video of videos" class="list-group-item list-group-item-action" (click)="selectVideo(video)">
          <div class="d-flex align-items-center">
            <img [src]="generateThumbnail(video)" class="me-2" style="width: 100px; height: 56px;">
            <div>
              <h6 class="mb-1">{{ video.title }}</h6>
              <small>{{ video.date }}</small>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
